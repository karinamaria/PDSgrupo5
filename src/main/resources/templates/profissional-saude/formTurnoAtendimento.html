<!DOCTYPE html>
<html	lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
		xmlns:th="http://www.thymeleaf.org"
       	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
</head>
<body>
	<div class="container" style="width: 60%; padding-bottom: 30px">
		<nav aria-label="breadcrumb">
		  	<ol class="breadcrumb" style="background-color: white; padding-left: 0px">
		    	<li class="breadcrumb-item"><a href="#">Principal</a></li>
		    	<li class="breadcrumb-item active" aria-current="page">Adicionar turno atendimento</li>
		  	</ol>
		</nav>
		
		<div class="turnoAtendimentoForm">
            <h2 class="text-secondary mb-4 text-center">Adicionar turno de atendimento</h2>
			
			<div th:if="${mensagemErro}" class="text-center alert alert-danger">
           		<span th:text="${mensagemErro}"></span>
            </div>
			
			<form th:action="@{/profissional-saude/addTurnoAtendimento}" method="post">
				<div class="form-row">
					<div class="form-group col-md-4">
						<label for="dataHorarioInput">Data</label> <input
				         class="form-control" id="dataHorarioInput" type="date"
				         name="data" required="required" />
					</div>
				 <div class="form-group col-md-4">
				     <label for="horaInicioInput">Horário de início</label> <input
				         class="form-control" id="horaInicioInput" type="time"
				         name="horaInicio" required="required" />
				 </div>
				 <div class="form-group col-md-4">
				     <label for="horaFimInput">Horário de fim</label> <input
				         class="form-control" id="horaFimInput" type="time"
				         name="horaFim" required="required" />
				 </div>       
				</div>
				<div class="form-group text-center mt-4">
	               <button type="submit" class="btn btn-primary">Adicionar</button>
	            </div>
			</form>
		</div>
	</div>
</body>
</html>
